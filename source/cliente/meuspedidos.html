<div class="col s12" div="filtros">
    <div id="divEsquerda">
        <span class="fl">
            <input name="group1" type="radio" id="test1" checked />
      		<label for="test1">Todos os pedidos</label>
        </span>
        <span class="fl">
      		<input name="group1" type="radio" id="test2" />
      		<label for="test2">Pedidos em aberto</label>
        </span>
    </div>
    <div class="input-field select" id="divFiltrarPor">
        <select class="validate">
                    <option value="" disabled selected>Filtrar por: </option>
                    <option value="1">Data</option>
                    <option value="2">Preço</option>
                    <option value="3">Situação</option>
                  </select>
    </div>
</div>
<hr>
<div class="col s12" id="pedidos"></div>

<script>
    var imagens = new Array();
    var imagemAtual = new Array();
    var numImagens = new Array();

    $("#pedidos").fadeTo(0, 0);
    $("#pedidos").hide(0);

    $(document).ready(function() {
        ajaxBackend("listarPedidos");

    });

    function telaCarregada() {
        $("#pedidos").show(100);
        $("#pedidos").fadeTo(1, 200);
    }

    function ajaxBackend(query) {
        var lh = 'http://127.0.0.1:880?usuario=' + getCookie('usuariologado') + '&senha=' + getCookie('senha') + '&operacao=';
        $.ajax({
            url: lh + query,
            success: function(result) {
                console.log(result);

                if (query == 'listarPedidos') {
                    result.forEach(function(item, index) {
                        mostrarPedido(item, index);
                    });

                    for (let i = 1; i <= result.length; i++) {
                        $("#dI" + i).hide();
                        $("#i" + i).toggleClass("naoAtivo"); //Mudar aparencia do Item clicado 
                    }

                    carregarImagens(result.length);
                }
            }
        });
    }

    function preencherTabelaProdutos(pedido, index) {
        node = '<div class="preloader-wrapper big active"><div class="spinner-layer spinner-blue-only"><div class="circle-clipper left"><div class="circle"></div></div><div class="gap-patch"><div class="circle"></div></div><div class="circle-clipper right"><div class="circle"></div></div></div></div><div class="divTable" id="t"><table class="responsive-table centered highlight tt"><thead><tr><th>Itens</th><th>Quantidade</th><th>Formato</th><th>Material</th><th>Preço Unitário</th></tr></thead><tbody>';
        pedido.produtos.forEach(function(item, i) {
            node += '<tr><td>' + item.produto.nome + '</td><td>x' + item.quantidade + '</td><td>Retangular</td><td>Plástico 1</td><td>R$' + item.produto.preco + '</td></tr>';
        });
        node += '</tbody></table></div><div class="imagem" onmouseover="imgHover(' + index + ')" onmouseout="imgOut(' + index + ');"><div class="prox noSelect" onclick="proximaImg(' + index + ')"><span> &gt </span></div><div class="ant noSelect" onclick="imgAnterior(' + index + ')"><span> &lt </span></div></div><div class="opcoesProduto"><a class="waves-effect waves-light btn"><i class="material-icons left">chat</i>Entrar em contato</a></div>';
        return node;
    }

    function mostrarPedido(pedido, index) {
        index += 1;
        //Pedido
        var node = document.createElement("div");
        var lado = "esquerda";
        if (index % 2 == 0) {
            lado = "direita";
        }
        node.setAttribute("class", "item noSelect " + lado);
        node.setAttribute("onclick", "toggleDI(" + (index) + ")");
        node.setAttribute("id", "i" + (index));
        node.innerHTML = '<div class="descricao"><span class="nome">Pedido ' + pedido.id + '</span><br> Situação: ' + pedido.situacao + '<br> Data: ' + pedido.dataCompra + '<br> Valor: R$' + parseFloat(pedido.precoTotal.toFixed(2)) + '</div>';
        document.getElementById("pedidos").appendChild(node);
        //DetalhesPedido
        var node2 = document.createElement("div");
        node2.setAttribute("class", "detalhes-item");
        node2.setAttribute("id", "dI" + (index));
        node2.innerHTML = preencherTabelaProdutos(pedido, index);
        document.getElementById("pedidos").appendChild(node2);
    }

    function toggleDI(n) {
        if (document.getElementsByClassName("detalhes-item")[n - 1].style.opacity == 0) {
            $("#dI" + n + " > #t > table > tbody").css("opacity", "0"); //Esconder tabela
            document.getElementsByClassName("opcoesProduto")[n - 1].style.display = "none";
            $("#dI" + n).show(200); //Mostrar Div
            $("#i" + n).toggleClass("ativo"); //Mudar aparencia do Item clicado
            $("#i" + n).toggleClass("naoAtivo"); //Mudar aparencia do Item clicado
            document.getElementsByClassName("imagem")[n - 1].style.backgroundImage = null;
            setTimeout(function() {
                $("#dI" + n).css("opacity", "0.4"); //Reduzir opacidade da Div
                $("#dI" + n).css("padding-top", "10px"); //Padding
                document.getElementsByClassName("preloader-wrapper")[n].style.opacity = "1"; //Mostrar carregamento
            }, 250);
            setTimeout(function() {
                document.getElementsByClassName("detalhes-item")[n - 1].style.opacity = "1"; //Tornar Div totalmente visível
                document.getElementsByClassName("preloader-wrapper")[n].style.opacity = "0"; //Esconder carregamento
                $("#dI" + n + " > #t > table > tbody").css("opacity", "1"); //Mostrar tabela
                document.getElementsByClassName("imagem")[n - 1].style.backgroundImage = "url('" + imagens[n, 1] + "')";
                document.getElementsByClassName("opcoesProduto")[n - 1].style.display = "block";
            }, 1500);
        } else {
            $("#dI" + n).hide();
            $("#i" + n).toggleClass("ativo");
            $("#i" + n).toggleClass("naoAtivo");
            $("#dI" + n).css("opacity", "0");
            document.getElementsByClassName("detalhes-item")[n - 1].style.paddingtop = "0px";
        }
    }

    function imgHover(i) {
        document.getElementsByClassName("prox")[i - 1].style.opacity = 0.8;
        document.getElementsByClassName("ant")[i - 1].style.opacity = 0.8;
    }

    function imgOut(i) {
        document.getElementsByClassName("prox")[i - 1].style.opacity = 0;
        document.getElementsByClassName("ant")[i - 1].style.opacity = 0;
    }

    function proximaImg(i) {
        if (imagens[i, imagemAtual[i] + 1] != null) {
            document.getElementsByClassName("imagem")[i - 1].style.backgroundImage = "url('" + imagens[i, imagemAtual[i] + 1] + "')";
            imagemAtual[i]++;
        } else {
            document.getElementsByClassName("imagem")[i - 1].style.backgroundImage = "url('" + imagens[i, 1] + "')";
            imagemAtual[i] = 1;
        }
    }

    function imgAnterior(i) {
        if (imagens[i, imagemAtual[i] - 1] != null) {
            document.getElementsByClassName("imagem")[i - 1].style.backgroundImage = "url('" + imagens[i, imagemAtual[i] - 1] + "')";
            imagemAtual[i]--;
        } else {
            document.getElementsByClassName("imagem")[i - 1].style.backgroundImage = "url('" + imagens[i, numImagens[i]] + "')";
            imagemAtual[i] = numImagens[i];
        }
    }

    (function($) {
        $.fn.goTo = function() {
            $('html, body').animate({
                scrollTop: $(this).offset().top + 'px'
            }, 'fast');
            return this; // for chaining...
        }
    })(jQuery);

<style>
    #tab2>tbody>tr:hover {
        background-color: rgba( 15, 65, 60, .4) !important;
    }

    #modal {
        padding: 50px;
    }

    .noSelect {
        -webkit-touch-callout: none;
        /* iOS Safari */
        -webkit-user-select: none;
        /* Safari */
        -khtml-user-select: none;

        /* Firefox */
        -ms-user-select: none;
        /* Internet Explorer/Edge */
        user-select: none;
        /* Non-prefixed version, currently

    }

    .opcoesProduto {
        position: static;
        display: inline-block;
        float: right;
        margin-right: 10px;
    }

    #t {
        display: inline-block;
    }

    .divTable {
        display: inline-block;
        width: 70% !important;
    }

    .imagem { -moz-background-size: 100% 100%; -webkit-background-size: 100% 100%;
        background-size: 100% 100%;
        display: inline-block;
        float: right;
        width: 25%;
        height: 188px;
        margin-right: 10px;
        background-color: gray;
        border: 1px solid gray;
        transition: .4s;
        cursor: pointer;
    }

    .detalhes-item {
        overflow: hidden;
        opacity: 0;
        margin-top: 0px;
        padding-left: 45px;
        padding-bottom: 10px;
        box-shadow: 1px 1px 1px 1px RGBA(0, 0, 0, .1);
        transition: 0.6s ease-out;
    }

    .item.ativo {
        width: 100%;
        box-shadow: 1px 1px 1px 1px RGBA(0, 0, 0, .6);
        padding-left: 15px;
        border-left: 0px solid #26a69a;
        border-right: 0px solid #26a69a;
        text-align: center;
        border-radius: 15px 15px 0px 0px !important;
    }

    .item {
        display: inline-block;
        width: 49%;
        height: auto;
        margin-top: 10px;
        box-shadow: 1px 1px 1px 1px RGBA(0, 0, 0, .1);
        transition: .05s, border-radius 1s;
        border-radius: 0px 0px 0px 0px;
        padding-top: 2px;
        padding-left: 20px;
    }

    .esquerda {
        border-left: 30px solid #26a69a;
    }

    .direita {
        border-right: 30px solid #26a69a;
    }

    .item.ativo:hover {
        cursor: pointer;
    }

    .item.naoAtivo:hover {
        box-shadow: 1px 1px 1px 1px RGBA(0, 0, 0, .6);
        cursor: pointer;
        padding-left: 15px;
    }

    .item.naoAtivo.esquerda:hover {
        border-left: 35px solid #186860 !important;
    }

    .item.naoAtivo.direita:hover {
        border-right: 35px solid #186860 !important;
    }

    .nome {
        font-weight: bold;
    }

    #divEsquerda {
        margin-right: 43%;
        display: inline-block;
    }

    .input-field.select {
        display: inline-block;
        width: 150px;
        margin-bottom: -20px;
    }

    .preloader-wrapper {
        position: fixed;
        top: 50%;
        right: 50%;
    }

    .prox {
        position: relative;
        float: right;
        background-color: white;
        text-align: center;
        width: 20px;
        font-size: 30px;
        top: 64px;
        opacity: .8;
        right: 5;
        border-radius: 10px;
        transition: .05s;
        opacity: 0;
    }

    .prox:hover,
    .ant:hover {
        opacity: 1;
    }

    .ant {
        position: relative;
        float: left;
        background-color: white;
        text-align: center;
        width: 20px;
        font-size: 30px;
        top: 64px;
        opacity: .8;
        left: 5px;
        border-radius: 10px;
        transition: .05s;
        opacity: 0;
    }

    .prox:hover,
    .ant:hover {
        cursor: pointer;
    }

    html {
